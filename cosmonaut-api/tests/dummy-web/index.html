<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="app.css" rel="stylesheet">
    <link href="https://unpkg.com/mvp.css" rel="stylesheet">
    <title>wasm test</title>
</head>
<body>

<h1 style="text-align: center;">wasm api test</h1>
<div class="normal-btn"><button type="button" onclick="location.href='/cosmonaut-api/testweb/login.html'" id="cosm-login" >Social Login</button></div>
<div class="normal-btn"><button type="button" onclick="location.href='/cosmonaut-api/testweb/dummy.html'" >Dummy Enter</button></div>
<div class="normal-btn"><button type="button" onclick="location.href='http://127.0.0.1:8080/auth/logout'" id="cosm-logout">Logout</button></div>

<section>
    <p id="wasm-editor-error" style="border: 4px solid blueviolet;">Error here!</p>
    <form action="" id="wasm-editor-form">
        <p><label for="wasm-editor">Enter your code:</label></p>
        <textarea cols="60" id="wasm-editor" name="wasm-editor-content"
                  rows="25">fn main(){println!("test function");}</textarea>
        <br>
        <button id="run-code">Run</button>
        <button id="format-code" style="margin-left: 2em">Rustfmt</button>
    </form>

</section>

<script src="./app.js" type="text/javascript"></script>
</body>
</html>
